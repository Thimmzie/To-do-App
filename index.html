<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thimmzie's To Do App</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="mobile.css" media="(max-width:768px)" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-navbar">
        <div>
          <img
            id="site-logo"
            src="images/410203-PD6TM4-749-removebg-preview.png"
          />
        </div>
        <div>
          <ul class="navbar-ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div><button class="header-button">Premium</button></div>
         <div class="burger-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <body>
      <div class="section-one">
        <img id="to-do-icon" src="images/anxiety.png">
        <img id="to-do-icon" src="images/to-do-list.png" />
        <img id="to-do-icon" src="images/celebration.png"/>
      </div>
      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="complete">Done</option>
            <option value="uncompleted">Undone</option>
          </select>
        </div>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <script src="main.js"></script>
    </body>
</html>
